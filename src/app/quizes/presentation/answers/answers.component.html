<ng-container *ngIf="data; else noResults">
  <app-question
    *ngFor="let q of data.questions; index as i"
    [question]="q"
    [userAnswer]="data.answers[i]"
    [correctAnswer]="q.correct_answer"
  >
  </app-question>
  <div>SCORE: {{ data.score }} OUT OF 5</div>
</ng-container>
<div>
  <button class="inverse large" routerLink="/">Create a new quiz</button>
</div>

<ng-template #noResults>
  <span>No available results!!</span>
</ng-template>
