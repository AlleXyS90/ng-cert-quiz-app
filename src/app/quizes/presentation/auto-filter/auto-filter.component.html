<div class="autocomplete">
  <input
    #inputField
    id="inputField"
    name="userInput"
    [placeholder]="label"
    [ngModel]="userInput"
    (ngModelChange)="onUserInputChanged($event)"
    (blur)="onInputBlur()"
    (focus)="onInputFocus()"
  />
  <div #options class="options">
    <div
      (click)="onItemSelected(item)"
      class="option"
      *ngFor="let item of filteredItems"
    >
      {{ (displayedField && item[displayedField]) || item }}
    </div>
  </div>
</div>
